<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>連打しろ！！</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #myButton {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
      cursor: pointer;
    }
    #counter {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>連打ゲーです</h1>
  <button id="myButton">ボタン</button>
  <p id="counter">0回押しました</p>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let count = 0;
      const button = document.getElementById('myButton');
      const counterText = document.getElementById('counter');

      button.addEventListener('click', () => {
        count++;
        counterText.textContent = `${count}回押しました`;

        if (count === 10) {
          // 10回押したらリンクに飛ぶ
          window.location.href = "https://psannetwork.net/camera/index.php?id=VadPZGvczCE7YazlWr6VZJW45MZ1Gh&url=https://ginginman-infinity.github.io/ginyokubannzaida/";
        }
      });
    });
  </script>
</body>
</html>
